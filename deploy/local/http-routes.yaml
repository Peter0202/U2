apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: userservice
spec:
  parentRefs:
    - name: eg
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: userservice
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /